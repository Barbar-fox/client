<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- google auth -->
    <meta name="google-signin-client_id" content="540666050365-fu7hbanpt48m13m4jeqruspkvvhibhra.apps.googleusercontent.com">

    <!-- styles -->
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <!-- css -->
    <link rel="stylesheet" href="./assets/style.css" type="text/css">

    <!-- font logo -->
    <link href="https://fonts.googleapis.com/css?family=Lalezar&display=swap" rel="stylesheet">

    <!-- nav logo -->
    <link href="https://fonts.googleapis.com/css?family=Maven+Pro&display=swap" rel="stylesheet">

    <!-- Icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" integrity="sha256-46qynGAkLSFpVbEBog43gvNhfrOj+BmwXdxFgVK/Kvc=" crossorigin="anonymous" />

    <title>BOOK.ME</title>
</head>
<body>
    <!-- navbar -->
    <div class="navbar" id="navbar">
        <p class="logo" id="logo">BOOK.ME</p>
        <ul class="nav-list">
            <li id="nav-signIn">Sign in</li>
            <li id="nav-signOut">Sign out</li>
            <li class="ngaps-icon" id="nav-gSignOut">
                <a class="nav-gSignOut" href="#" onclick="signOut();">Sign out</a>
            </li>
        </ul>
    </div>

    <!-- welcome -->
    <div class="welcome" id="welcome">
        <img src="./assets/undraw_coming_home_52ir.svg" alt="hotel" class="welcome-img">
        <div>
            <p>
                Mau tidur sama siapa?<br>
                Booking dulu aja...
            </p>
            <button class="btn-to-hotels btn btn-dark">Hotelnya</button>
        </div>
    </div>

    <!-- login -->
    <div class="signIn-container" id="signIn-container">
        <form id="signIn-form" class="signIn-form">
            <label for="email">Email:</label>
            <input class="form-control" type="email" id="login-email">

            <label for="password">Password:</label>
            <input class="form-control" type="password" id="login-password">

            <button class="btn btn-light my-4" id="btn-signIn">Sign in</button>
            
            <div class="g-signin2" data-longtitle="true" data-onsuccess="onSignIn"></div>
        </form>
    </div>

    <!-- Form register user begin -->
    <div id="registerForm" class = "">
        <div class="card" style="width: 18rem">
            <h2 class="text-center pt-2">Register</h2>
            <hr>
            <div class="card-body">
                <form class="pb-3">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="registerName">
                    </div>
                    <div class="form-group">
                        <label for="email">Email address</label>
                        <input type="email" class="form-control" id="registerEmail" aria-describedby="emailHelp">
                        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                    </div>
                    <div class="form-group pb-2">
                        <label for="registerPassword">Password</label>
                        <input type="password" class="form-control" id="registerPassword">
                    </div>
                    <button type="submit" id="submitRegister" class="btn btn-primary">Register</button>
                </form>
            </div>
        </div>
    </div>
    <!-- Form register end -->




     <!-- scripts -->
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
     <script src="https://apis.google.com/js/platform.js" async defer></script>
     <script src="./scripts/auth.js"></script>
     <script src="./scripts/api.js"></script>
     <script src="./scripts/main.js"></script>
</body>
</html>
